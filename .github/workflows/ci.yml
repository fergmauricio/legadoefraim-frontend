name: CI - LegadoEfraim

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes (Vitest)
        run: npx vitest run --coverage

      - name: Build de produção
        run: npm run build

      - name: Verificar build completo
        run: echo "Build concluído com sucesso"
